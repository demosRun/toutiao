    <!-- 页面[page]-->
    <div class="dubao-box page" template="page" style="display: block;"><div class="no-show" id="menu"><div class="menu huaxian" o-tap="huaxian()">划线</div><div class="menu qxhx" o-tap="clear('underline')">取消划线</div><div class="menu beijing" o-tap="beijing()">加背景</div><div class="menu qxbj" o-tap="clear('beijing')">取消背景</div><div class="menu biji" o-tap="biji()">做笔记</div><div class="menu qxbiji" o-tap="clear('memo')">取消笔记</div><div class="menu" o-tap="copyText()">复制</div></div><div id="tool-menu"><div class="text"></div><div class="tool-clear" o-tap="clear()">清除标记</div></div><div class="home clear main w1000"></div><div class="biji-box shalid"><div class="biji-input"><svg onclick="closeInput()" t="1618924850694" class="close" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2020" width="48" height="48"><path d="M7.67 512.003C7.67 794.773 234.866 1024 515.126 1024c280.27 0 507.457-229.227 507.457-511.997S795.396 0 515.127 0C234.867 0 7.669 229.233 7.669 512.003z" fill="#858585" p-id="2021"></path><path d="M793.678 233.134c15.083 14.883 15.083 40.913 0 55.802L284.084 791c-15.109 14.853-41.532 14.853-56.636 0-15.083-14.878-15.083-40.919 0-55.802l509.59-502.063c15.108-14.858 41.537-14.858 56.64 0z" fill="#FFFFFF" p-id="2022"></path><path d="M236.585 240.824c14.659-14.409 40.295-14.409 54.954 0L785.994 727.66c14.628 14.434 14.628 39.682 0 54.11-14.66 14.403-40.295 14.403-54.96 0L236.586 294.934c-14.633-14.44-14.633-39.682 0-54.11z" fill="#FFFFFF" p-id="2023"></path></svg><div class="title">请输入笔记内容</div><textarea></textarea><div class="button">确认</div></div></div><div class="shouji-box shalid"><div class="shouji-input"><div class="title">请输入手机号以便保存您的阅读历史:</div><input type="text"><div class="button">确认</div></div></div></div>
    
<!-- 框架script文件 -->
<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "page": {
    "data": {
      "activeEl": null,
      "toolHover": false,
      "huaxianIng": false
    },
    "created": function created(params) {
      var _this = this;

      if (!localStorage.getItem("userInfo")) {
        showPhoneInput(function (e) {
          console.log(e.target);
          userID = document.querySelector('.shouji-input input').value;
          userID = userID + 'pc';
          localStorage.setItem("userInfo", userID);
          document.querySelector('.shouji-box').style.display = 'none';
        });
      } else {
        userID = localStorage.getItem("userInfo");
      }

      if (location.hash) {
        var temp = location.hash.replace('#', '');
        getData(temp);
      } else {
        getData('now');
      }

      this.query('#menu').onmouseover = function (e) {
        _this.data.toolHover = true;
      };

      this.query('#menu').onmouseout = function (e) {
        _this.data.toolHover = false;
        setTimeout(function () {
          if (!_this.data.toolHover && !_this.data.huaxianIng) {
            _this.query('#menu').classList.add('no-show');
          }
        }, 500);
      };
    },
    "copyText": function copyText() {
      owo.tool.notice('复制成功!');
    },
    "huaxian": function huaxian() {
      var parentElement = window.getSelection().focusNode.parentElement || window.getSelection().focusNode.parentNode;
      parentElement = parentElement.innerHTML;
      parentElement = parentElement.replace(etSelectedText(), "<span class=\"dubao underline\">" + etSelectedText() + "</span>");
      window.getSelection().focusNode.parentElement.innerHTML = parentElement;
      this.query('#menu').classList.add('no-show');
      this.initText();
      this.save();
    },
    "beijing": function beijing() {
      var parentElement = window.getSelection().focusNode.parentElement || window.getSelection().focusNode.parentNode;
      parentElement = parentElement.innerHTML;
      parentElement = parentElement.replace(etSelectedText(), "<span class=\"dubao beijing\">" + etSelectedText() + "</span>");
      window.getSelection().focusNode.parentElement.innerHTML = parentElement;
      this.query('#menu').classList.add('no-show');
      this.initText();
      this.save();
    },
    "biji": function biji() {
      var parentElement = window.getSelection().focusNode.parentElement || window.getSelection().focusNode.parentNode;
      parentElement = parentElement.innerHTML;
      var word = prompt("请输入笔记内容!", "");
      console.log(word);

      if (word) {
        parentElement = parentElement.replace(etSelectedText(), "<span class=\"dubao memo\" text=\"" + escape(word) + "\">" + etSelectedText() + "</span>");
        window.getSelection().focusNode.parentElement.innerHTML = parentElement;
        this.query('#menu').classList.add('no-show');
        this.initText();
        this.save();
      }
    },
    "checkDom": function checkDom(target) {
      console.log($(target));

      if ($(target).hasClass("beijing") || $(target).find('.beijing')[0]) {
        document.querySelector('#menu .beijing').style.display = 'none';
        document.querySelector('#menu .qxbj').style.display = 'block';
      } else {
        document.querySelector('#menu .beijing').style.display = 'block';
        document.querySelector('#menu .qxbj').style.display = 'none';
      }

      if ($(target).hasClass("underline") || $(target).find('.underline')[0]) {
        document.querySelector('#menu .huaxian').style.display = 'none';
        document.querySelector('#menu .qxhx').style.display = 'block';
      } else {
        document.querySelector('#menu .huaxian').style.display = 'block';
        document.querySelector('#menu .qxhx').style.display = 'none';
      }

      if ($(target).hasClass("memo") || $(target).find('.memo')[0]) {
        document.querySelector('#menu .biji').style.display = 'none';
        document.querySelector('#menu .qxbiji').style.display = 'block';
      } else {
        document.querySelector('#menu .biji').style.display = 'block';
        document.querySelector('#menu .qxbiji').style.display = 'none';
      }
    },
    "initText": function initText() {
      var _this2 = this;

      console.log('重新生成!');

      for (var index = 0; index < this.queryAll('.article .dubao').length; index++) {
        var element = this.queryAll('.article .dubao')[index];

        element.onmouseover = function (e) {
          _this2.data.toolHover = true;
          _this2.data.activeEl = e.target;

          _this2.checkDom(e.target);

          document.querySelector('#menu').style.left = e.layerX - 100 + 'px';
          document.querySelector('#menu').style.top = e.pageY - 50 + 'px';
          document.querySelector('#menu').style.display = 'flex';

          _this2.query('#menu').classList.remove('no-show');
        };

        element.onmouseout = function (e) {
          _this2.data.toolHover = false;
          setTimeout(function () {
            if (!_this2.data.toolHover && !_this2.data.huaxianIng) {
              _this2.query('#menu').classList.add('no-show');
            }
          }, 500);
        };
      }

      this.queryAll('.article .dubao');

      if (document.querySelector('#go-top')) {
        document.querySelector('#go-top').onclick = function () {
          document.body.scrollTop = document.documentElement.scrollTop = 0;
        };
      }

      console.log(document.querySelector('.right.nav'));
      document.querySelector('.right.nav').innerHTML = '<li id="my" onclick="wode()">我的空间</li>';
    },
    "initPaper": function initPaper() {
      var _this3 = this;

      // document.querySelector('.article').oncontextmenu=function(e){
      //   //取消默认的浏览器自带右键 很重要！！
      //   e.preventDefault();
      //   //获取我们自定义的右键菜单
      //   var menu=document.querySelector("#menu");
      //   //根据事件对象中鼠标点击的位置，进行定位
      //   menu.style.left=e.clientX+'px';
      //   menu.style.top=e.clientY+'px';
      //   //改变自定义菜单的高宽，让它显示出来
      //   menu.style.height='125px';
      // }
      if (document.querySelector('.article-box .article')) {
        document.querySelector('.article-box .article').onmouseup = function (e) {
          console.log(e);
          _this3.data.huaxianIng = true;
          var selectText = etSelectedText();

          if (selectText.length) {
            var parent = window.getSelection().baseNode ? window.getSelection().baseNode.parentElement : window.getSelection().focusNode;
            console.log(parent);

            _this3.checkDom(parent);

            var textIndex = parent.innerText.indexOf(selectText);
            _this3.query('#menu').style.left = e.layerX - 100 + 'px';
            _this3.query('#menu').style.top = e.pageY - 60 + 'px';
            document.querySelector('#tool-menu').style.display = 'none';

            _this3.query('#menu').classList.remove('no-show');

            setTimeout(function () {
              if (!_this3.data.toolHover) {
                _this3.data.huaxianIng = false;

                _this3.query('#menu').classList.add('no-show');
              }
            }, 2000);
          } else {
            _this3.query('#menu').classList.add('no-show');
          }
        };
      }

      this.initText();
    },
    "langdu": function langdu() {
      var selectText = document.querySelector('#ozoom').innerText;
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "text/plain");
      var raw = selectText;
      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };
      fetch("http://154.8.196.163:5000/", requestOptions).then(function (response) {
        return response.text();
      }).then(function (result) {
        var audio = new Audio("http://154.8.196.163:5000/" + result); //这里的路径写上mp3文件在项目中的绝对路径

        audio.play(); //播放
      })["catch"](function (error) {
        return console.log('error', error);
      });
      this.query('#menu').classList.add('no-show');
    },
    "clear": function clear(classStr) {
      if (!this.data.activeEl) {
        this.query('#menu').classList.add('no-show');
        return;
      }

      if ($(this.data.activeEl).hasClass(classStr)) {
        this.data.activeEl.outerHTML = this.data.activeEl.innerHTML;
      }

      this.query('#menu').classList.add('no-show');
      console.log('---------------');
      console.log(classStr);
      console.log(this.data.activeEl);
      this.data.activeEl.querySelectorAll('.' + classStr).forEach(function (element) {
        console.log('---------------');
        console.log(element);
        element.outerHTML = element.innerHTML;
      });
      this.save();
      this.initText();
    },
    "tingquanwen": function tingquanwen() {
      var selectText = document.querySelector('#ozoom').innerText;
      var audio = new Audio("http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=4&text=" + selectText); //这里的路径写上mp3文件在项目中的绝对路径

      audio.play(); //播放
    },
    "save": function save() {
      fetch("http://service-b39yklt6-1256763111.gz.apigw.tencentcs.com/release/saveAll/" + userID + "/" + activePart, {
        method: 'POST',
        headers: {},
        body: document.querySelector('.home').innerHTML,
        redirect: 'follow'
      }).then(function (response) {
        return response.text();
      }).then(function (result) {
        owo.tool.toast('数据保存成功!');
      })["catch"](function (error) {
        return console.log('error', error);
      });
    }
  }
};
</script>
